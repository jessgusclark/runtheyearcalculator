<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run the Year Tracking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
    <link rel="stylesheet" href="run.css" />
  </head>
  <body>
   
  <div class="row">
    <div class="small-12 columns">
      <h1>Run The Year Tracking</h1>
    </div>

    <div class="medium-2 small-8 medium-offset-4 columns">
      <input type="number" class="inputmiles" value="" placeholder="Insert Miles" />
    </div>
    <div class="medium-2 small-4 columns">
      <p class="button full">Update</p>
    </div>

  </div>
   <div class="row">
      <div class="small-6 columns">
          <h2 class="heading">Today is the</h2>
          <p class="stat day"></p>
          <p class="description">day of the year</p>
      </div>
      <div class="small-6 columns">
          <h2 class="heading">There are</h2>
          <p class="stat dayleft"></p>
          <p class="description">days left in the year</p>
      </div>
   </div>
   <div class="row">
      <div class="small-6 columns">
          <h2 class="heading">Number of Miles</h2>
          <p class="stat miles"></p>
          <p class="description">to be on track</p>
      </div>
      <div class="small-6 columns">
          <h2 class="heading">Number of Miles</h2>
          <p class="stat you">-</p>
          <p class="description">you have run</p>
      </div>
   </div>
   <div class="row">
      <div class="small-6 columns">
          <h3 class="heading">Number of Miles</h3>
          <p class="statmedium left">-</p>
          <p class="description">left to run in the year</p>
      </div>
      <div class="small-6 columns">
          <h3 class="heading">Number of Miles</h3>
          <p class="statmedium leftdays">-</p>
          <p class="description">left to run each day</p>
      </div> 
   </div>
   <div class="row">
    <div class="small-12 coluns">
   <hr/>
    </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

    <script src="run.js"></script>

  </body>
</html>
